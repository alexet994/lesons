<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="car-box">
				<div class="car-box__container">
					<div class="car">
						<div class="car__windows"></div>
						<div class="car__wheels wheels-car car__wheels--left">
							<div class="wheels-car__circle"></div>
						</div>
						<div class="car__wheels car__wheels--right">
							<div class="wheels-car__circle"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="practice">
				<div class="practice__container">

					<div class="practice__translate">
						<div class="practice__block">
							translate
						</div>
					</div>
					<div class="practice__scale">
						<div class="practice__block">
							scale
						</div>
					</div>
					<div class="practice__rotate">
						<div class="practice__block">
							rotate
						</div>
					</div>
					<div class="practice__skew">
						<div class="practice__block">
							skew
						</div>
					</div>
					<div class="practice__matrix">
						<div class="practice__block">
							matrix
						</div>
					</div>
					<div class="practice__translate-rotate-scale">
						<div class="practice__block">
							translate-rotate-scale
						</div>
					</div>
					<div class="practice__transform-origin">
						<div class="practice__block">
							transform-origin
						</div>
					</div>
					<div class="practice__perspective">
						<div class="practice__block">
							perspective
						</div>
					</div>
					<div class="practice__translate3d">
						<div class="practice__block">
							translate3d
						</div>
					</div>
					<div class="practice__scale3d">
						<div class="practice__block">
							scale3d
						</div>
					</div>
					<div class="practice__rotate3d">
						<div class="practice__block">
							rotate3d
						</div>
					</div>
					<div class="practice__matrix3d">
						<div class="practice__block">
							matrix3d
						</div>
					</div>
					<div class="practice__translate3d-rotate3d">
						<div class="practice__block">
							translate3d-rotate3d
						</div>
					</div>
					<div class="practice__transform-style">
						<div class="practice__block">
							transform-style
						</div>
					</div>
					<div class="practice__backface-visibility">
						<div class="practice__block">
							backface-visibility
						</div>
					</div>
				</div>

		</main>
		<footer></footer>
	</div>
</body>

</html>
