<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="car-box">
				<div class="car-box__container">
					<div class="car">
						<div class="car__windows"></div>
						<div class="car__wheels wheels-car car__wheels--left">
							<div class="wheels-car__circle"></div>
						</div>
						<div class="car__wheels car__wheels--right">
							<div class="wheels-car__circle"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="practice">
				<div class="practice__container">

					<div class="practice__translate">
						<div class="practice__block">
							Hover me (translate)
						</div>
					</div>
					<div class="practice__scale">
						<div class="practice__block">
							Hover me (scale)
						</div>
					</div>
					<div class="practice__rotate">
						<div class="practice__block">
							Hover me ( rotate)
						</div>
					</div>
					<div class="practice__skew">
						<div class="practice__block">
							Hover me ( skew)
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
